<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="style.css">
  <!-- iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Piedra, Papel o Tijera</h1>
    <div class="score">
      <div>TÃº <span id="userScore">0</span></div>
      <div>VS</div>
      <div>CPU <span id="cpuScore">0</span></div>
    </div>

    <div class="game">
      <div class="choices">
        <div class="choice" onclick="play('piedra')"><i class="fa-solid fa-hand-fist"></i> Piedra</div>
        <div class="choice" onclick="play('papel')"><i class="fa-solid fa-hand"></i> Papel</div>
        <div class="choice" onclick="play('tijera')"><i class="fa-solid fa-hand-scissors"></i> Tijera</div>
      </div>

      <div class="result">
        <div id="userChoice"></div>
        <div>VS</div>
        <div id="cpuChoice"></div>
        <p id="message"></p>
      </div>

      <button class="reset" onclick="resetGame()">
        <i class="fa-solid fa-rotate-right"></i> Reiniciar Juego
      </button>

      <div class="rules">
        <i class="fa-solid fa-circle-info"></i>
        <ul>
          <li>Piedra vence a Tijera</li>
          <li>Papel vence a Piedra</li>
          <li>Tijera vence a Papel</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
